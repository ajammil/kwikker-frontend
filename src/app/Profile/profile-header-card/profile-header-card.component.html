
            <!-- Card Container: To control card dimension regardless the page -->
            <div class = "card-container" *ngIf="profileHeaderInfo">
              
              <!-- All Card Info -->
              <h1 class = "Profile-Name"> {{profileHeaderInfo?.username}} </h1>
              <h1 class = "Profile-ScreenName">  @{{profileHeaderInfo?.screen_name}} </h1>
              <p class = "Profile-Bio"> {{profileHeaderInfo?.bio}} </p>

              <div class = "Profile-Joindate">
                <!-- JoinDate Icon => Font-Awesome -->
                <span style="font-size: 2ex; color:#657786;">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                <span class="Date-Text">
                    Joined {{profileHeaderInfo?.created_at | date: 'dd/MM/yyyy'}}
                </span>
              </div>

              <div class = "Profile-Birthdate">
                <!-- BirthDate Icon => Font-Awesome -->
                <span style="font-size: 2ex; color:#657786;">
                    <i class="fas fa-birthday-cake"></i>
                </span>
                <span class="Date-Text">
                    Born {{profileHeaderInfo?.birth_date | date: 'dd/MM/yyyy'}} 
                </span>
              </div>
              
              <!-- Button Used To make a KweeeK To The Profile User , **Hidden if Same user -->
              <button type ="button" class="btn btn-primary Tweet-Button"  *ngIf="!isAuthorisedUser"> Tweet To {{profileHeaderInfo.username}} </button>
              
            </div>
