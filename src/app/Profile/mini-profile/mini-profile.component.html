
<div class="row nopadding" >

  <!-- The main Part For each Card , For Loop to show all of them -->
  <div class="container" *ngFor='let user of miniCardProfileUsers'>

     <!-- Profile Card is divided into two main Rows [Banner, Info] -->
    <div class="profile-card">
      
     <!--  The Upper Part for the banner -->
      <div class="row banner"> </div>    
  
      <!--  The Lower Part for the Profile Info [UserAction, ProfilePicture, ProfileData] -->
      <div class=" row profile-content">
        <div class="content">
           
          <!-- User Action Part Includes [DropDownMenu, Follow & Following Button] -->
          <div class="user-action">
              <button type="button" class="btn btn-outline-primary Follow">  Follow </button>
              <button class="btn btn-primary Following"> <span>Following </span>  </button>
              <button class="btn"  id="dropdownMenuButton" data-toggle="dropdown">
                
                  <!-- 3 Dots Icon => Font-Awesome -->  
                <span class= "Dots-Icon" id="dots" style="font-size: 3ex; color:#657786;">
                  <i class="fas fa-ellipsis-v"></i>
                </span>

              </button>

              <!-- The user Setting in The DropDownMenu [Tweet , Mute, Block] -->
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <li class="dropdown-item"> <P>Tweet To @{{user.screen_name}}</P></li>
                  <li class="dropdown-item"> <P> Mute @{{user.screen_name}} </P></li>
                  <li class="dropdown-item"> <P> Block @{{user.screen_name}} </P></li>
              </div>
          </div>

          <!-- Profile Picture Part -->
          <div class="profile-pic">  </div>
            
          <!-- Profile Info Part [Username, Screen Name, Bio] -->
          <div class="profile-data">
            <div class="username"> {{user.username}} </div>
            <div class="screen-name">  {{user.screen_name}} </div>
            <p class="bio"> {{user.bio}} </p>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
